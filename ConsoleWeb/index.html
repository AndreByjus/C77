<html>
    <head>
        <title> Projeto no Console </title>
    </head>

    <body>
        <center>
            <h1>Projeto no Console</h1>
            <br>
            <h3>Para acessar o console aperte "Shift + Ctrl + J".</h3>
        </center>
        <script>
            var firstName = "Andre ";
            console.log(firstName);
            var lastName = "Tanikawa";
            console.log(lastName);

            var completeName = firstName.concat(lastName);
            console.log(completeName);

            var a = 8;
            console.log(a);
            var b = 16;
            console.log(b);

            var add = a + b;
            console.log(add);

            var c = 3;
            console.log(c);

            var division = add / c;
            console.log(division);

        </script>
    </body>
</html>
